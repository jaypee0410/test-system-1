<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellphone Number</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        body {
            font-family: Tahoma, Verdana;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            transition: transform 0.2s ease-in-out;
        }

        li.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        li button {
            background: #dc3545;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        li button:hover {
            background: #c82333;
        }

        div {
            text-align: center;
        }
    </style>
    <script>
    $( function() {
    function formatValue(value) {
        return "0" + (value < 10 ? '0' + value : value);
    }
    $( "#slider" ).slider({
      min: 9000000000,         // Minimum value
      max: 9999999999,       // Maximum value
      value: 0,      // Initial value
      step: 1,        // Step size
      slide: function( event, ui ) {
        $( "#slider-value" ).text( formatValue(ui.value) );
      }
    });
    // Set the initial value
    $( "#slider-value" ).text( formatValue($( "#slider" ).slider( "value" )) );
    } );
  </script>
</head>
<body>
    <div class="container">
        <h1>What is your mobile number?</h1>
        <br>
        <div id="slider"></div>
        <br>
        <div id="slider-value"></div>
        <br>
    </div>
</body>
</html>
